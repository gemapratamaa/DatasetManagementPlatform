<!DOCTYPE html>
<title>Download Page</title>  
{% for dataset in datasets %}
    <a href="{{ dataset.file.url }}" download>{{ dataset.name }}</a> uploaded by {{ dataset.uploader }}
    </br>
{% endfor %}

<table class="table">
  <tr>
    <th>Dataset</th>
    <th>Uploaded by</th>
  </tr>
  <tr>
    <td><a href="{{ dataset.file.url }}" download> {{ dataset.name }} </a></td>
    <td> {{ dataset.uploader }} </td>
  </tr>
</table>

{% if user.is_authenticated %}
    <footer>
        <p>You are logged in as {{ user.email }}</p>
        <a href="/">Back to home</a>
    </footer> 
{% endif %}
